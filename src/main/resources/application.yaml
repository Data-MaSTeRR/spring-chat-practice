spring:
  datasource:
    url: jdbc:mysql://localhost:3306/chatdb
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: chat-group

server:
  port: 8080

logging:
  level:
    org.springframework.web: DEBUG
